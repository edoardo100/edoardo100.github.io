<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Khand:wght@300&display=swap');
    </style>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .centered-figure {
      text-align: center;
    }

    .countdown {
      font-size: 100px;
      margin-top: 20px;
      font-family: 'Khand', sans-serif;
    }

    .wait {
      font-size: 100px;
      margin-top: 20px;
      font-family: 'Khand', sans-serif;
    }
  </style>
</head>
<body>
  <div class="centered-figure">
    <div class="text-center wait">Waiting for </div>
    <figure>
      <img src="my_logo.png" alt="Your Image" style="max-width: 300px;">
    </figure>
    <div class="countdown" id="countdown"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Countdown to tomorrow
    function updateCountdown() {
      const now = new Date();
      const tomorrow = new Date(now);
      tomorrow.setDate(now.getDate() + 1);
      tomorrow.setHours(0, 0, 0, 0);

      const timeDiff = tomorrow - now;
      const hours = Math.floor(timeDiff / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      document.getElementById('countdown').textContent = `${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown(); // Call the function to update the countdown immediately
    setInterval(updateCountdown, 1000); // Update the countdown every second
  </script>
</body>
</html>
